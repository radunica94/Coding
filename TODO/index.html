<!DOCTYPE html>
<head>
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&displlay=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-task">
        <h2 class="task-list-title">My List</h2>
        <ul class="task-list">
            <li class="list-name">Faculty</li>
            <li class="list-name">Work</li>
            <li class="list-name">Grocery</li>
        </ul>

        <form action="">
            <input 
            type="text"
            class="new list"
            placeholder="new list name"
            aria-label="new list name"
            />
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>
    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Faculty</h2>
            <p class="task-count">3 task remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        todo
                    </label>
                </div>
                <!-- /task-1-->
                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-2"
                    />
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        todo2
                    </label>
                </div>
                <!-- /task-2-->
                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-3"
                    />
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        todo3
                    </label>
                </div>
                <!-- /task-3-->
            </div>
            <div class="new-task-creator">
                <form action="">
                    <input 
                    type="text"
                    class="new task"
                    placeholder="new task name"
                    aria-label="new task name"
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete List</button>
            </div>
        </div>
    </div>
</body>
